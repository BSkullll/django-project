{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}

{% block body_block %}
	<div class="form-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login In</legend>
				
				{{ form|crispy }}
				
			</fieldset>
			<div class="form-group">
				<button class="btn btn-info outline check" type="submit">Login</button>
				<small class="text-muted">
					
					<a class="reset" href="{% url 'password_reset' %}">Forgot Password?</a>
				</small>
				<hr class="new">

			</div>

			
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Need An Account? <a class="btnsign" href="{% url 'register' %}">Sign Up Now</a> 
			</small>
		</div>
	</div>	
{% endblock %}
