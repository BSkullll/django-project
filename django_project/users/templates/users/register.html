{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}

{% block body_block %}
	<div class="form-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Join Today</legend>
				
				{{ form|crispy }}
				
			</fieldset>
			<div class="form-group">
				<button class="btn btn-info outline check" type="submit">Sign Up</button>
				<hr class="new">

			</div>

			
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Already Have An Account? <a class="btnsign" href="">Sign In</a> 
			</small>
		</div>
	</div>	
{% endblock %}
