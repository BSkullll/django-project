{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}

{% block body_block %}
	<div class="form-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Report Bug</legend>
				
				{{ form|crispy }}
				
			</fieldset>
			<div class="form-group">
				<button class="btn btn-info outline check" type="submit">Report</button>
				<hr class="new">

			</div>

			
		</form>
		
	</div>	
{% endblock %}
